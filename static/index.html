<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neo4j Query Generator</title>
</head>
<body>
    <h1>Neo4j Natural Language Query</h1>
    <input type="text" id="prompt" placeholder="Ask a question about countries..." size="50"/>
    <button onclick="sendPrompt()">Generate Cypher</button>

    <h2>Generated Cypher</h2>
    <pre id="cypher"></pre>

    <h2>Results</h2>
    <pre id="results"></pre>

    <script>
        async function sendPrompt() {
            const prompt = document.getElementById('prompt').value;
            const response = await fetch('/generate', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({prompt: prompt})
            });
            const data = await response.json();
            document.getElementById('cypher').textContent = data.cypher;
            document.getElementById('results').textContent = JSON.stringify(data.results, null, 2);
        }
    </script>
</body>
</html>
