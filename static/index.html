<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neo4j Query Generator</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="sidebar">
    <h1>Neo4j Natural Language Query</h1>
    <input type="text" id="prompt" placeholder="Ask a question about countries..." />
    <button onclick="sendPrompt()">Generate Cypher</button>

    <h3>Generated Cypher</h3>
    <pre id="cypher"></pre>

    <h3>Raw Results</h3>
    <pre id="results"></pre>
  </div>

  <div class="main-content">
    <div id="overlay" class="overlay" style="display: none;">
      <div class="loader"></div>
    </div>

    <h2>Visualization Area</h2>

    <div id="initialPlaceholder" class="placeholder">
      <p>Charts will appear here after generating a query</p>
    </div>

    <div id="visualizationArea" style="display: none;">
      <div id="chartWrapper">
      </div>
      
      <div id="dataTableSection">
        <h3>Data Table</h3>
        <div id="dataTableContainer">
        </div>
      </div>
    </div>

  </div>

  <script src="/static/main.js"></script>
</body>
</html>
