<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neo4j Query Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h1>Neo4j Natural Language Query</h1>
        <input type="text" id="prompt" placeholder="Ask a question about countries..." />
        <button onclick="sendPrompt()">Generate Cypher</button>

        <h3>Generated Cypher</h3>
        <pre id="cypher"></pre>

        <h3>Raw Results</h3>
        <pre id="results"></pre>
    </div>

    <div class="main-content">
        <div id="overlay" class="overlay" style="display: none;">
            <div class="loader"></div>
        </div>

        <h2>Visualization Area</h2>
        <!-- TODO: Add charts here -->
        <div id="chartContainer" style="width:100%; height:400px; background-color:#fff; border-radius:8px; display:flex; align-items:center; justify-content:center;">
            <span>Chart will appear here</span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
